<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
    <body class="container">
      <h1>Favorite Things</h1>
      <div class="row">
       <div class="col-md-4">

         <form id="formOne">
           <div class="form-group">
             <label for="food">Favorite Food</label>
             <input id="food" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="music">Favorite Music</label>
             <input id="music" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="game">Favorite Game</label>
             <input id="game" class="form-control" type="text">
           </div>
           <button id="submit" type="button" name="button">OK</button>
         </form>
         <div id="output">
         </div>
         <ul>


         <li>Favorite Food: <span id="favfood"></span></li>

         <li>Favorite Music: <span id="favmusic"></span></li>

         <li>Favorite Game: <span id="favgame"></span></li>

        </ul>


    </body>
</html>
